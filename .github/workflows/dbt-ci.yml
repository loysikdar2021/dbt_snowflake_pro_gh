name: (optional) dbt-cli-ci
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install dbt-snowflake
      - run: dbt --version
      # Add secrets + profiles.yml to run CLI-based CI, or use dbt Cloud CI instead.
