name: 'snowflake_dbt_pro'
version: '1.0'
config-version: 2

profile: 'default'

model-paths: ['models']
macro-paths: ['macros']
analysis-paths: ['analyses']
test-paths: ['tests']
seed-paths: ['seeds']
snapshot-paths: ['snapshots']

target-path: 'target'
clean-targets: ['target', 'dbt_packages']

vars:
  tpcds_schema: 'TPCDS_SF10TCL'

models:
  snowflake_dbt_pro:
    +materialized: view
    +persist_docs: {relation: true, columns: true}

    staging:
      +schema: stg
      +tags: ['staging']

    intermediate:
      +schema: int
      +tags: ['int']

    marts:
      +schema: mart
      core:
        +materialized: table
        +tags: ['core']
